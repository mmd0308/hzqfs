    <form action="" method="post" class="form form-horizontal" id="check-url">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius"  href="javascript:;">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件存储路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  style="width: 70%;" placeholder="请输入文件存储路径； eg:hdfs://hzq:9000/demo1/db4e1b8b2b79482dbb2343d2089bb349" name="path" id="filePath"/>
            </div>

        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="check_path();" style="width: 80px;" value="&nbsp;&nbsp;测试&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius"  href="javascript:;">
              下载案例一：
            </a>
        </span>
    </div>
    <form action="/api/download/case-one.do" method="post" class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">文件名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" style="width: 70%;"  placeholder="文件保存名称；eg:apache-maven-3.5.0-bin.tar.gz" name="filename" id="caseOneName"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>文件存储路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" style="width: 70%;"  placeholder="请输入文件路径；eg:hdfs://hzq:9000/demo1/db4e1b8b2b79482dbb2343d2089bb349" name="path" id="caseOnePath"/>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" style="width: 80px;" type="submit" value="&nbsp;&nbsp;下载&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>

<script type="text/javascript">
    //文件路径测试
    function check_path() {
        var path = $("#filePath").val();
        $.ajax({
           url:"/api/download/check-path.do",
           data:"path="+path,
           success:function (data) {
                alert(data);
           } 
        });
    }
    //案例一下载
    function case_one_down() {
        var filename = $("#caseOneName").val();
        var path = $("#caseOnePath").val();
        $.ajax({
            url:"/api/download/case-one.do",
            type:"Get",
            data:"path="+path,
            cache:false,
            success:function (data) {
                alert("success");
            }
        });
    }
</script>
