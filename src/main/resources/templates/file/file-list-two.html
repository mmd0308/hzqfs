        <thead>
        <tr>
            <th scope="col" colspan="7">文件列表</th>
        </tr>
        <tr class="text-c">
            <th width="100">文件权限</th>

<script type="text/javascript">

    var vm = new Vue({
        el:"#data_table",
        data:{
            list:[]
        },
        mounted:function(){
            this.getData();
        },
        methods:{
            getData:function(){
                var that = this;
                $.ajax({
                    data:"path="+$("#path").val(),
                    url:"../api/file/list-two.do",
                    success:function(data){
                        console.log(JSON.parse(data));
                        that.$set(that,'list',JSON.parse(data));
                    }
                });
            }
        }

    });

    function file_two_detail(that){
        var permission = that.parentElement.parentNode.firstChild.textContent.substr(0,1);

            window.location.href = "../file/list-two.do?path=/"+$("#path").val();
